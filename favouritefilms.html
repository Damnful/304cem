<div class="container">
    <div class="row">
        <div class="col-sm-7 col-xs-4">
            <div class="card card-success">
                <div class="card-header" style="border-color: blue">Film List</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Film Name</th>
                            <th scope="col">Film Genre</th>
                            <th scope="col">Year Released</th>
                            <th scope="col">User Rating</th>
                            <th scope="col">Critic Rating</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Harry Potter</td>
                            <td>Fantasy</td>
                            <td>2002</td>
                            <td>7</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Looper</td>
                            <td>Fantasy/Action</td>
                            <td>2011</td>
                            <td>7</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Die Hard</td>
                            <td>Action</td>
                            <td>1985</td>
                            <td>7</td>
                            <td>7</td>
                        </tr>
                        </tbody>
                    </table>
                    <label for="removeFilm">Enter # of film to remove</label>
                    <input type="text" class="form-control" id="removeFilm" placeholder="Enter a #">
                    <br>
                    <button type="button" class="btn btn-danger">Remove Film</button>
                </div>
            </div>

        </div>
        <div class="col-sm-5 col-xs-4">
            <div class="card card-success">
                <div class="card-header" style="border-color: blue">Community Pick of the Week</div>

                    <label style="font-weight: bold; text-align: center;">Star Wars: The Last Jedi</label>
                    <img src="starwars1.jpg" class="img-thumbnail">
                    <label style="text-align: center;">Genre: Fantasy/Science</label><br>
                    <label style="text-align: center;">Year Released: 2017</label><br>
                    <label style="text-align: center;">User Rating: 8.8/10</label><br>
                    <label style="text-align: center;">Critic Rating: 8.3/10</label><br>
                </div>
            </div>
